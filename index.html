<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>GEOMETOR explorer</title>

  <link href="./css/explorer.css" rel="stylesheet" type="text/css">

  <!-- katex -->
  <link href="node_modules/katex/dist/katex.min.css" rel="stylesheet" type="text/css" />
  <script src="node_modules/katex/dist/katex.min.js" ></script>

  <!-- jquery -->
  <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->

  <!-- svg.js -->
  <script src="node_modules/svg.js/dist/svg.min.js"></script>
  <script src="node_modules/svg.panzoom.js/dist/svg.panzoom.min.js"></script>

  <!-- algebra -->
  <script src="node_modules/algebrite/dist/algebrite.bundle-for-browser.js"></script>

  <!-- gsap -->
  <script src="node_modules/gsap/dist/gsap.min.js"></script>

  <script type="module" src="js/main.js" defer></script>
</head>

<body class="explorer">
  <main>
    <svg id="drawing"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="-4 -4 8 8"
      preserveAspectRatio="xMidYMid slice"></svg>
  </main>
  <aside>
    <nav>
      <a href="#" onclick="D.zoom(100, {0, 0});">center</a>
      <a href="#" onclick="TL_DRAW.restart();">draw</a>
      <a href="#" onclick="animateGoldenSegments();">golden sections</a>
    </nav>
    <!-- points -->
    <div>
      <table>
        <caption>points</caption>
        <thead>
        <tr>
          <th>id</th>
          <th>x</th>
          <th>y</th>
        </tr>
        </thead>
        <tbody id="pointList">
        </tbody>
      </table>
    </div>
    <!-- elements -->
    <div>
      <table >
        <caption>structures</caption>
        <thead>
        <tr>
          <th>id</th>
          <th>+</th>
          <th>d</th>
          <th>e</th>
          <th>f</th>
          <th>a</th>
          <th>b</th>
          <th>c</th>
        </tr>
        </thead>
        <tbody id="structList">
        </tbody>
      </table>
    </div>
    <!-- segments -->
    <div>
      <table >
        <caption>sections</caption>
        <thead>
        <tr>
          <th>id</th>
          <th>p1</th>
          <th>a</th>
          <th>p2</th>
          <th>b</th>
          <th>p3</th>
        </tr>
        </thead>
        <tbody id="sectionList">
        </tbody>
      </table>
    </div>


  </aside>
  <footer id="footer"></footer>
